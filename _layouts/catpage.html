---
layout: default
---

 {% include themes/Snail/page.html %}


<ul class="post-list">
  {% assign cat_url = page.permalink | split: "/" %}
  {% assign cat = cat_url[1] %}
  {% for mypost in site.categories[cat] %}
<li> <a href="{{ mypost.url | prepend: site.baseurl }}">{{ mypost.title }}</a></li>
  {% endfor %}
</ul>
